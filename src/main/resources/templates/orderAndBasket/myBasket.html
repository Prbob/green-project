<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>공지사항</title>
    <th:block th:replace="include/header :: header"></th:block>

    <!--공지사항 css-->
    <link rel="stylesheet" th:href="@{/css/customer.css}" type="text/css">
    <!--  위의 경로가 원래의 경로인데 css적용이 안되어서 아래줄 추가함.[Han]  -->
    <!-- <link rel="stylesheet" type="text/css" href="/static/css/H_customer.css">-->

    <style>
        * {
            font-family: Pretendard Variable,Pretendard,-apple-system,BlinkMacSystemFont,system-ui,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif,Helvetica Neue,Apple SD Gothic Neo,Noto Sans KR,Malgun Gothic,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol;
        }

        .wish_product {
            cursor: pointer;
            display: flex;
            width: 100%
            align-items: center;
            padding-bottom: 20px;
            padding-top: 20px;
        }

        .wish_buy[data-v-3bb254ce] {
            display: inline-flex;
            flex-direction: column;
            flex-shrink: 0;
            margin-left: auto;
            text-align: right;
        }

        .wish_list li {
            border-bottom: 1px solid #D3D3D3;
        }

        .product_box {
            padding-left : 10px;
            padding-right : 10px;
        }

        .division_btn_box .btn_action[data-v-0b6ddb6a] {
            align-items: center;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            display: inline-flex;
            flex: 1;
            position: relative;
        }

        .my_interest .division_btn_box[data-v-0b6ddb6a] {
            margin-top: 0;
            text-align: left;
            width: 164px;
        }

        .division_btn_box {
            display: flex;
            justify-content: flex-end;
        }

        .product_detail {
            position: relative;
        }


        .size {
            position: absolute;
            bottom: 0;
            left: 0;
            font-weight: bolder;
            font-size: 13px;
        }

        .name {
            font-size: 14px;
        }

        .btn_action {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 60px;
        }

        .price {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .layout_base {
            padding-top: 20px;
        }

        .sidebar {
            color: #333;
        }


        .quantity {
            display: flex;
            justify-content: space-between; /* 혹은 다른 정렬 방법 선택 */
            width: 50px;
        }

        .quantity input {
            font-size: 20px;
        }

        .quantity div {
            padding-top: 4px;
        }




    </style>

</head>

<body>

                                            <div data-v-0b6ddb6a="" class="price" style="height: 22px;">

                                                    <em data-v-0b6ddb6a="" class="num" th:text="|${basketInProducts.products.price}|"> </em>

<script>
    // JavaScript로 Thymeleaf에서 가져온 데이터
    var initialQuantity = parseInt(document.getElementById('result').textContent);

    function count(type)  {
        // 결과를 표시할 element
        const resultElement = document.getElementById('result');

        // 현재 화면에 표시된 값
        let number = parseInt(resultElement.textContent);

        // 더하기/빼기
        if(type === 'plus') {
            number = number + 1;
        } else if(type === 'minus')  {
            number = number - 1;
        }

        // 결과 출력
        resultElement.textContent = number;


    }
</script>

</body>
