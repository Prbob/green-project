<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CategoryList</title>
    <th:block th:replace="include/header :: header"></th:block>
    <style>
        table {
            width: 500px;
            margin-left:70px;
            margin-bottom: 20px;
            text-align: center;
        }
        table tr, table th{
            padding:5px;
        }



        tr td{
            padding:5px;
        }
        table a{
            font-weight: 800;
        }
        .aa:hover{
            cursor: pointer;
            color: rgb(136, 136, 136);
        }
        #headth{
            background-color: rgb(223, 223, 223);
        }
    </style>
</head>
<body>
<th:block th:replace="include/bodyHead :: bodyHeader"></th:block>
<h2 id="addProduct">브랜드 리스트</h2>
<div class="container my lg" data-v-e2abb636="" data-v-cdf8523a="">
    <th:block th:replace="include/managerMenu :: managerMenu"></th:block> <!-- 관리자 페이지 왼쪽 메뉴 -->
    <div>
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
            <tr id="headth">
                <th>브랜드 아이디</th>
                <th>브랜드 이름</th>
                <th>버튼</th>
            </tr>
            </thead>
            <tbody>
            <tr class="aback" th:each="brand : ${brandList}">
                <td th:text="|${brand.id}|"></td>
                <td th:text="${brand.name}"></td>
                <td class="aa">
                    <a th:href="@{/category/updatBrand/{id} (id=${brand.id})}" class="btn btn-primary">
                        수정
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
