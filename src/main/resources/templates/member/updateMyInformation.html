<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>UNCOMMON | 로그인 정보</title>
    <th:block th:replace="include/header :: header"></th:block>

    <link rel="stylesheet" th:href="@{/css/customer.css}" type="text/css">
    <link href="/_nuxt/css/2e6b79f.css" rel="stylesheet" type="text/css">
    <link href="/_nuxt/css/c9eea23.css" rel="stylesheet" type="text/css">

    <style>
        * {
            font-family: Pretendard Variable,Pretendard,-apple-system,BlinkMacSystemFont,system-ui,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif,Helvetica Neue,Apple SD Gothic Neo,Noto Sans KR,Malgun Gothic,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol;
        }

        .wish_product {
            cursor: pointer;
            display: flex;
            width: 100%
            align-items: center;
            padding-bottom: 20px;
            padding-top: 20px;
        }

        .wish_buy[data-v-3bb254ce] {
            display: inline-flex;
            flex-direction: column;
            flex-shrink: 0;
            margin-left: auto;
            text-align: right;
            margin-top: 10px;
        }

        .wish_list li {
            border-bottom: 1px solid #D3D3D3;
        }

        .product_box {
            padding-left : 10px;
            padding-right : 10px;
        }

        .division_btn_box .btn_action[data-v-0b6ddb6a] {
            align-items: center;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            display: inline-flex;
            flex: 1;
            position: relative;
        }

        .my_interest .division_btn_box[data-v-0b6ddb6a] {
            margin-top: 0;
            text-align: left;
            width: 164px;
        }

        .division_btn_box {
            display: flex;
            justify-content: flex-end;
        }

        .product_detail {
            position: relative;
        }


        .size {
            position: absolute;
            bottom: 0;
            left: 0;
            font-weight: bolder;
            font-size: 13px;
        }

        .name {
            font-size: 14px;
        }

        .btn_action {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 60px;
        }

        .price {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .layout_base {
            padding-top: 20px;
        }

        .sidebar {
            color: #333;
        }


        .quantity {
            display: flex;
            justify-content: space-between; /* 혹은 다른 정렬 방법 선택 */
            width: 50px;
        }

        .quantity input {
            font-size: 20px;
        }

        .quantity div {
            padding-top: 4px;
        }




    </style>

</head>

<body>
<!--Header-->
<th:block th:replace="include/bodyHead :: bodyHeader"></th:block>


<div tabindex="0" class="layout_base" data-v-e2abb636="" data-v-cdf8523a="">
    <div class="container my lg" data-v-e2abb636="" data-v-cdf8523a="" style="padding-top: 0px;">
        <th:block th:replace="include/memberMenu :: memberMenu"></th:block>

        <div data-v-cf6a6ef4="" data-v-cdf8523a="" class="content_area my-page-content">
            <div data-v-cf6a6ef4="" class="my_profile">
                <div data-v-61e7a8a3="" data-v-cf6a6ef4="" class="content_title border">
                    <div data-v-61e7a8a3="" class="title">
                        <h3 data-v-61e7a8a3="">로그인 정보</h3>
                    </div>
                </div>
                <form th:action th:object="${form}" method="post">
                    <div data-v-cf6a6ef4="" class="profile_info">

                        <!--내 정보-->
                        <div data-v-8b96a82e="" data-v-cf6a6ef4="" class="profile_group">
                            <h4 data-v-8b96a82e="" class="group_title" style="margin-bottom: 10px;">내 정보</h4>


                            <!--이름-->
                            <div data-v-4e1fd2e6="" data-v-286e873e="" class="input_join input_box">
                                <div style="display: flex; align-items: center;">
                                    <h3 data-v-286e873e="" data-v-4e1fd2e6="" class="input_title">이름</h3>
                                </div>
                                <div data-v-4e1fd2e6="" class="input_item">
                                    <input data-v-4e1fd2e6="" type="text" placeholder="값 받아오기" autocomplete="off" class="input_txt" readonly th:field="*{name}" th:value="${form.name}">
                                </div>
                            </div><!---->

                            <div data-v-4e1fd2e6="" data-v-286e873e="" class="input_join input_box">
                                <div style="display: flex; align-items: center;">
                                    <h3 data-v-286e873e="" data-v-4e1fd2e6="" class="input_title">등급</h3>
                                </div>
                                <div data-v-4e1fd2e6="" class="input_item">
                                    <div data-v-4e1fd2e6="" type="text" placeholder="값 받아오기" autocomplete="off" class="input_txt" readonly th:text="${form.grade}"/>
                                </div>
                            </div><!---->

                            <div data-v-4e1fd2e6="" data-v-286e873e="" class="input_join input_box">
                                <div style="display: flex; align-items: center;">
                                    <h3 data-v-286e873e="" data-v-4e1fd2e6="" class="input_title">총 주문 금액</h3>
                                </div>
                                <div data-v-4e1fd2e6="" class="input_item">
                                    <div data-v-4e1fd2e6="" type="text" placeholder="값 받아오기" autocomplete="off" class="input_txt" readonly th:text="${form.totalOrderPrice}"/>
                                </div>
                            </div><!---->



                            <!--이메일 주소-->
                            <div data-v-4e1fd2e6="" data-v-286e873e="" class="input_join input_box">
                                <div style="display: flex; align-items: center;">
                                    <h3 data-v-286e873e="" data-v-4e1fd2e6="" class="input_title" >Email</h3>
                                </div>
                                <div data-v-4e1fd2e6="" class="input_item">
                                    <input data-v-4e1fd2e6="" type="text" placeholder="값 받아오기" autocomplete="off" class="input_txt" th:field="*{email}" th:value="${form.email}" readonly>
                                </div>

                            </div><!---->



                            <!--비밀번호-->
                            <div data-v-4e1fd2e6="" data-v-286e873e="" class="input_box input_join has_button">
                                <div style="display: flex; align-items: center;">
                                    <h3 data-v-286e873e="" data-v-4e1fd2e6="" class="input_title" th:for="pwd">비밀번호</h3>
                                </div>

                                <div data-v-4e1fd2e6="" class="input_item">
                                    <input data-v-4e1fd2e6="" type="password" placeholder="password" autocomplete="off" class="input_txt" th:field="*{pwd}">
                                    <div class="field-error" th:errors="*{pwd}" />
                                </div>
                            </div><!---->


                            <!--비밀번호-->
                            <div data-v-4e1fd2e6="" data-v-286e873e="" class="input_box input_join has_button">
                                <div style="display: flex; align-items: center;">
                                    <h3 data-v-286e873e="" data-v-4e1fd2e6="" class="input_title" th:for="pwd">비밀번호 확인</h3>
                                </div>

                                <div data-v-4e1fd2e6="" class="input_item">
                                    <input data-v-4e1fd2e6="" type="password" placeholder="password check" autocomplete="off" class="input_txt" th:field="*{pwdChk}">
                                    <div class="field-error" th:errors="*{pwdChk}" />
                                </div>
                            </div><!---->


                            <!--휴대폰 번호-->
                            <div data-v-4e1fd2e6="" data-v-286e873e="" class="input_join input_box">
                                <div style="display: flex; align-items: center;">
                                    <h3 data-v-286e873e="" data-v-4e1fd2e6="" class="input_title">휴대폰 번호</h3>
                                </div>
                                <div data-v-4e1fd2e6="" class="input_item">
                                    <input data-v-4e1fd2e6="" type="text" placeholder="값 받아오기" autocomplete="off" class="input_txt" readonly th:field="*{phone}" th:value="${form.phone}">
                                </div>

                            </div><!---->
                        </div>




                            <div data-v-8b96a82e="" data-v-cf6a6ef4="" class="profile_group">
                                <h4 data-v-8b96a82e="" class="group_title" style="margin: 10px 0px;">주소</h4>
                                <!--배송지-->
                                <div data-v-4e1fd2e6="" data-v-286e873e="" class="input_box input_join has_button" style="padding-bottom: 0px;">
                                    <h3 data-v-286e873e="" data-v-4e1fd2e6="" class="ess" style="font-size: 13px;" th:for="postal_code">우편번호</h3>
                                    <div data-v-4e1fd2e6="" class="input_item">
                                        <input data-v-4e1fd2e6="" type="text" placeholder="값 받아오기" autocomplete="off" class="input_txt" id="sample6_postcode"  style="height: 48px;" readonly th:field="*{postal_code}" th:value="${form.postal_code}">
                                        <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기" class="btn btn_modify outlinegrey small" data-v-472c9b08="" data-v-cf6a6ef4="" data-v-0c9f3f9e=""><br>
                                    </div>
                                </div><!---->


                                <!--주소-->
                                <div data-v-4e1fd2e6="" data-v-286e873e="" class="input_box input_join has_button">
                                    <h3 data-v-286e873e="" data-v-4e1fd2e6="" class="ess" style="font-size: 13px;" th:for="middle_address">주소</h3>
                                    <div data-v-4e1fd2e6="" class="input_item">
                                        <input data-v-4e1fd2e6="" type="text" placeholder="값 받아오기" autocomplete="off" class="input_txt" id="sample6_address" th:field="*{middle_address}" th:value="${form.middle_address}" readonly>
                                    </div>
                                </div><!---->


                                <!--상세주소-->
                                <div data-v-4e1fd2e6="" data-v-286e873e="" class="input_box input_join has_button">
                                    <h3 data-v-286e873e="" data-v-4e1fd2e6="" class="ess" style="font-size: 13px;" th:for="detailed_address">상세주소</h3>
                                    <div data-v-4e1fd2e6="" class="input_item">
                                        <input data-v-4e1fd2e6="" type="text" placeholder="값 받아오기" autocomplete="off" class="input_txt" id="sample6_detailAddress" th:field="*{detailed_address}" th:value="${form.detailed_address}" >
                                    </div>
                                </div><!---->


                                <button data-v-472c9b08="" data-v-cf6a6ef4="" type="submit" class="btn btn_modify outlinegrey small" data-v-0c9f3f9e="" style="position: static;">                                    변경
                                </button>

                                <!--회원탈퇴-->
                                    <a data-v-cf6a6ef4="" href="/my/withdrawal" class="btn_withdrawal" style="margin-top: 0px; text-decoration: none; color: red; margin-left: 370px; " onclick="confirmWithdrawal()">회원탈퇴</a>
                            </div>
                    </div>
            </form>
            </div>
        </div>
    </div>
</div>


<!--주소 찾기 api-->
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript" th:src="@{/js/kakaoAddress.js}"></script>
<script>
    // 회원탈퇴 버튼 클릭 시 경고창 표시
    function confirmWithdrawal() {
        var confirmed = confirm("정말로 회원탈퇴하시겠습니까?");
        if (confirmed) {
            // 사용자가 확인 버튼을 클릭한 경우, 회원탈퇴 처리를 진행
            window.location.href = "/my/withdrawal"; // 이 부분에 실제 탈퇴 URL을 입력
        }
    }
</script>

<!--footer-->
<th:block th:replace="include/footer :: footer"></th:block>


</body>
