        ul {

        div.MyPage_left_side_MenuBar{

            margin-top: 20px;
        }
        div.MyPage_MainContent_Top_userMembership_Introduction{
            display: flex; /* Flex 컨테이너로 설정 */

            border: 1px solid #ebebeb;
            max-width: 720px;
        }
        div.MyPage_MainContent_Top_userMembership_img img{
            border-radius: 50px;
        }
        div.MyPage_MainContent_Top_userMembershipsButton_frame{
            display: flex;
            margin-right: 30px;
        }
        div.MyPage_MainContent_Top_userMembershipsButton_frame div{
            margin-right: 30px;
        }
        div.MyPage_MainContent_Top_userMembershipsButton_frame div:last-child{
            margin-right: 0;
        }

        div.MyPage_MainContent_Top_userMembershipsButton_frame div a {
            display: flex; /* Flex 컨테이너로 설정 */
            flex-direction: column; /* 요소를 세로로 정렬 */
            align-items: center; /* 요소를 가운데 정렬 */
            text-align: center; /* 텍스트 가운데 정렬 (선택 사항) */
            margin-right: 15px;
        }
        div.MyPage_MainContent_MiddleContent{
            display: flex;
            justify-content: space-between;
            background-color: #f2f9f6;

            border-radius: 15px;
        }
        div.MyPage_MainContent_MiddleContent a{
            width: 23%;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-right: 1px solid #ebebeb;
            padding: 20px;
        }
        div.MyPage_MainContent_MiddleContent a:last-child {
            border-right: none;
        }
        div.MyPage_MainContent_MiddleContent A dd{
            margin-left: 0;
        }
        div.MyPage_MainContent_MiddleContent A dt,
        div.MyPage_MainContent_MiddleContent A dd{
            text-align: center;
        }
        div.MyPage_MainContent_MiddleTitle{
            margin-top: 30px;
            margin-bottom: 0;
        }
        p.gray_mini_font{
            color: #96959a;
            font-size: 11px;
        }
        div.MyPage_MainContent_MiddleContent_EmptySpace{
            margin-top: 10px;
            width: 100%;
            height: 20%;
            text-align: center;
            background-color: #fafafa;
            margin-bottom: 20px;
        }
        div.MyPage_MainContent_MiddleContent_EmptySpace p{
            display: inline-block;
            vertical-align: middle;
            padding: 5px 15px; /* 내용 주변의 간격 추가 */
        }

        div.MyPage_MainContent_MiddleContent_EmptySpace p.gray_mini_font {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        button.MyPage_MainContent_Top_userMembership_Introduction_button{

            padding: 5px;
            border: 1px solid #96959a;

        p.gray_mini_font{
