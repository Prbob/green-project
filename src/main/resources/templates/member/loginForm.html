<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginForm</title>
    <th:block th:replace="include/header :: header"></th:block>
</head>

<style>
    *{margin:0;padding:0;box-sizing: border-box;}
  .login a{text-decoration: none; color:inherit;}
  .login > .wrap{
    color:#666;
    font-size:14px;
    width:500px;
    background-color: #fff;
    margin:100px auto;
    border-radius:10px;
    overflow: hidden;
  }
  .login h1{
    text-align:center;
    margin-top:40px;/*margin으로 둘수 없음?*/ /*해서 수정*/
  }
  form{
    width:100%;
    padding:40px;
  }
  input[type=text],
  input[type=password]{
    display: block;
    width:100%;
    padding:16px;
    border:1px solid #999;
    margin-bottom:10px;
  }
  p{
    line-height:40px;
  }

  input[type=checkbox]{
    margin-right:5px;
    position:relative;
    bottom:-1px;
  }
  input[type=submit]{
    padding:6px 16px;
    background-color: #696;
    border:none;
    color:#fff;
    font-weight: bold;
    cursor:pointer;
  }
  .loginButton{
    text-align: center;
    outline: 1px solid red;
      overflow: hidden;
  }
  .icon{
      margin: 0 auto;
      outline: 1px solid black;
      display: inline-block;
  }
  .join{
    width:100%;
    border-top:1px solid #ccc;
    text-align:center;
    padding:20px 0;
  }
  .join > a{
    padding:0 20px;

  }
  .join > a:first-child{
    border-right:2px solid #ccc;
  }

  #loginButton1{
    overflow: hidden;
  }
  .field-error {
    border-color: #dc3545;
    color: #dc3545;
  }
</style>
<body>
<th:block th:replace="include/bodyHead :: bodyHeader"></th:block>

<!--    <div data-include-path="../header.html"></div>-->
    <!--
        How to include HTML
        https://www.w3schools.com/howto/howto_html_include.asp
    -->
<script type="text/javascript" th:src="@{/js/kakaoLogin.js}"></script>
    <div class="login">
        <div class="wrap">
          <h1>LOGIN</h1>
<!--            bindingResult  -->
        <form th:action th:object="${form}" method="post">
            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
            </div>
            <input type="text" th:field="*{memberEmail}" placeholder="아이디" th:errorclass="field-error">
            <div class="field-error" th:errors="*{memberEmail}" />  <!-- 에러가 있을 때만 보여주는 디브 태그 -->

            <input type="password" th:field="*{password}" placeholder="비밀번호">
            <div class="field-error" th:errors="*{password}" />
            <p>
              <input type="checkbox">로그인 유지
            </p>

            <p class="loginButton">
                <input type="submit" value="로그인">
            </p>
            <div id="apiLogin">
                <div class="icon">
                    <a href="#" onclick="naverLogin()">
                        <img src="/image/naver_login_btnW.png" width="200" height="50" alt="네이버 로그인 버튼">
                    </a>
                </div>
            <div class="icon">
                <a href="#" onclick="kakaoLogin()">
                    <img src="https://k.kakaocdn.net/14/dn/btroDszwNrM/I6efHub1SN5KCJqLm1Ovx1/o.jpg" width="200" height="50" alt="카카오 로그인 버튼" />
            </a></div>
            </div>

          </form>
          <div class="join">
            <a th:href="@{/member/findPassword}">아이디/비밀번호 찾기</a>
            <a th:href="@{/member/joinMember}">회원가입</a    >
          </div>
        </div>
    </div>




<th:block th:replace="include/footer :: footer"></th:block>

   <script>

       window.addEventListener('load', function() {
           var allElements = document.getElementsByTagName('*');
           Array.prototype.forEach.call(allElements, function(el) {
               var includePath = el.dataset.includePath;
               if (includePath) {
                   var xhttp = new XMLHttpRequest();
                   xhttp.onreadystatechange = function () {
                       if (this.readyState == 4 && this.status == 200) {
                           el.outerHTML = this.responseText;
                       }
                   };
                   xhttp.open('GET', includePath, true);
                   xhttp.send();
               }
           });
       });

   </script>
</body>

</html>
