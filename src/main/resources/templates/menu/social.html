<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UNCOMMON | STYLE</title>
    <script src="/js/instafeed.min.js"></script>
    <style>
        * {margin:0; padding: 0; text-align: center; box-sizing: border-box;}
        #wrap  h2{
            margin-top: 20px;
            text-align: center;
        }
        #gallery {
            width: 90%;
            min-width: 900px;
            margin : 0 auto;
            display : flex;
            flex-wrap: wrap;
        }

        #gallery li{
            width: 24%;
            list-style: none;
            margin-bottom: 30px;

        }
        #gallery li img{
            display: inline-block;
            width :  95%;
            border-radius: 10px;
        }
        #gallery li h5 {
            padding: 0 5px;
            text-align: right;
        }
    </style>

</head>
<body>

<th:block th:replace="include/header :: header"></th:block>
<th:block th:replace="include/bodyHead :: bodyHeader"></th:block>
<div id="wrap">
    <h2 id="stylemenu">STYLE</h2>
<ul id="gallery"></ul>


<th:block th:replace="include/footer :: footer"></th:block>
<script>
    var feed = new Instafeed({
        target :'gallery',
        template:'<li><a href="{{link}}"><img src="{{image}}" /></a><h5>{{caption}}</h5></li>',
        accessToken: 'IGQWROcXNuWG5JZATl5ckd4OFI2d21yUGttcGhyTFJMT3ZAhLVFSakhlZAjRMclFIVjZAIVkZAQYXBBSnp0S2R4LXlocmRpNmNteDV3T2hfdzZApVkxfYm8zanZAORFp6bU53OVpPUElWZAWpKbXBiVDREejVIem5iZAUs1NlUZD'
    });
    feed.run();
</script>
</div>
</body>
</html>
