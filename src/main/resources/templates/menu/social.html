<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>스타일</title>
    <script src="/js/instafeed.min.js"></script>
    <style>
        * {margin:0; padding: 0; text-align: center;}

        #gallery {
            width: 90%;
            min-width: 900px;
            margin : 3em auto;
            display : flex;
            flex-wrap: wrap;
        }

        #gallery li{
            width: 25%;
            list-style: none;
            margin-bottom: 30px;
        }
        #gallery li img{
            width :  95%;
        }
        #gallery li h5 {
            padding: 0 5px;
            text-align: right;
        }
    </style>

</head>
<body>

<th:block th:replace="include/header :: header"></th:block>
<th:block th:replace="include/bodyHead :: bodyHeader"></th:block>
<div id="wrap">
    <h2 id="stylemenu">STYLE</h2>
<ul id="gallery"></ul>


<th:block th:replace="include/footer :: footer"></th:block>
<script>
    var feed = new Instafeed({
        target :'gallery',
        template:'<li><a href="{{link}}"><img src="{{image}}" /></a><h5>{{caption}}</h5></li>',
        accessToken: 'IGQWROdlQtRk5yMEdxNFl3TGFYcW13a1UzSFJya0tBeUoxdU9pSE9LU3dMWnhsdVhPOHhKR0J2NThzLWVrUFNmZAGI2dWFvdXQzWWpFRGsyQVE4RjhSX1lsQ09sTktjbEd1dzc4VkhzQVZA6d3l3RGlhMC1yNGhQR00ZD'
    });
    feed.run();
</script>
</div>
</body>
</html>
