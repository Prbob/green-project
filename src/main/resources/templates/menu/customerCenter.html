<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>고객센터</title>
    <style>
        *{margin:0; padding:0; box-sizing: border-box;text-decoration: none;}
        #container{
            float:left;
            width: 200px;
            margin-left: 80px;
        }
        #boardList{
            float:left;
            margin-left: 20px;
            line-height: 3em;
            vertical-align: center;
        }
        #boardList h4 {
            border: 1px solid yellow;
        }
        #boardList a{
            border: 1px solid green;
        }
        .column {
            margin-left: 20px;
            line-height: 3em;
        }
        .column h4 {
            width:100%;
            border: 1px solid blue;
        }
        .column a {

            border :1px solid red;
            display: block;
            height: 50px;
            color: #111111;
            vertical-align: center;
        }

    </style>
</head>
<body>
<th:block th:replace="include/header :: header"></th:block>
<th:block th:replace="include/bodyHead :: bodyHeader"></th:block>

<div id="container">
    <div class="column">
        <h4>고객센터</h4>
        <a href="/menu/customerCenter">공지사항</a>
        <a href="#">문의</a>
        <a href="#">QNA</a>
    </div>
</div>
<div id="boardList">
    <h4>공지사항</h4>
    <hr>>
    <ul>
        <li><a href="/board/boardDetail">[이벤트]Goodbye Summer 이벤트 당첨자 명단</a></li>
        <li><a href="#">[공지사항] 교환 및 환불 규정 안내</a></li>
        <li><a href="#">[이벤트]Goodbye Summer 이벤트</a></li>
    <th:block th:each="list : ${boardList}">
        <li th:text="${list.title}"></li>
    </th:block>
    </ul>
</div>

<th:block th:replace="include/footer :: footer"></th:block>
</body>
</html>
