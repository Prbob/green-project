<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>회원정보</title>
    <th:block th:replace="include/header :: header"></th:block>

    <link rel="stylesheet" th:href="@{/css/customer.css}" type="text/css">
    <link href="/_nuxt/css/2e6b79f.css" rel="stylesheet" type="text/css">
    <link href="/_nuxt/css/c9eea23.css" rel="stylesheet" type="text/css">

    <style>
        * {
            font-family: Pretendard Variable,Pretendard,-apple-system,BlinkMacSystemFont,system-ui,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif,Helvetica Neue,Apple SD Gothic Neo,Noto Sans KR,Malgun Gothic,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol;
        }

        .wish_product {
            cursor: pointer;
            display: flex;
            width: 100%
            align-items: center;
            padding-bottom: 20px;
            padding-top: 20px;
        }

        .wish_buy[data-v-3bb254ce] {
            display: inline-flex;
            flex-direction: column;
            flex-shrink: 0;
            margin-left: auto;
            text-align: right;
            margin-top: 10px;
        }

        .wish_list li {
            border-bottom: 1px solid #D3D3D3;
        }

        .product_box {
            padding-left : 10px;
            padding-right : 10px;
        }

        .division_btn_box .btn_action[data-v-0b6ddb6a] {
            align-items: center;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            display: inline-flex;
            flex: 1;
            position: relative;
        }

        .my_interest .division_btn_box[data-v-0b6ddb6a] {
            margin-top: 0;
            text-align: left;
            width: 164px;
        }

        .division_btn_box {
            display: flex;
            justify-content: flex-end;
        }

        .product_detail {
            position: relative;
        }


        .size {
            position: absolute;
            bottom: 0;
            left: 0;
            font-weight: bolder;
            font-size: 13px;
        }

        .name {
            font-size: 14px;
        }

        .btn_action {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 60px;
        }

        .price {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .layout_base {
            padding-top: 20px;
        }

        .sidebar {
            color: #333;
        }


        .quantity {
            display: flex;
            justify-content: space-between; /* 혹은 다른 정렬 방법 선택 */
            width: 50px;
        }

        .quantity input {
            font-size: 20px;
        }

        .quantity div {
            padding-top: 4px;
        }


    </style>

</head>

<body>
<!--Header-->
<th:block th:replace="include/bodyHead :: bodyHeader"></th:block>


<div tabindex="0" class="layout_base" data-v-e2abb636="" data-v-cdf8523a="">

                            <div data-v-4e1fd2e6="" class="input_item">

                            </div>
                        </div><!---->



                        <!--이메일 주소-->

                        <!--비밀번호-->

                            </div>

                        <!--비밀번호-->

                            <div style="display: flex; align-items: center;">

                            </div>

                            <div data-v-4e1fd2e6="" class="input_item">

                            </div>

                        </div><!---->
                    </div>




                    <form th:action="@{/member/joinMember}" method="post" th:object="${form}" style="margin-top: 50px;">

                            <h4 data-v-8b96a82e="" class="group_title" style="margin: 10px 0px;">주소</h4>

                                    <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기" class="btn btn_modify outlinegrey small" data-v-472c9b08="" data-v-cf6a6ef4="" data-v-0c9f3f9e=""><br>

                            <!--주소-->

                            <!--상세주소-->

                            <button data-v-472c9b08="" data-v-cf6a6ef4="" type="button" class="btn btn_modify outlinegrey small" data-v-0c9f3f9e="" style="position: static;">

                            </button>

                            <!--회원탈퇴-->
                                <a data-v-cf6a6ef4="" href="/my/withdrawal" class="btn_withdrawal" style="margin-top: 0px; text-decoration: none; color: red; margin-left: 370px; ">회원탈퇴</a>

</div>
