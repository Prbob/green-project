<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div type="text" th:text="${productId}" id="productId"></div>
<div type="text" th:text="${errormsg}" id="errormsg"></div>

</script>
