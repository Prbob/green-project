<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>스타일</title>
    <th:block th:replace="include/header :: header"></th:block>
    <style>
        *{
            color: #1d1d1b;
        }
        .container{
            margin: 0 auto;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }

        .container img {
            display: inline-block;
            width:100%;
        }

        #cardList{
            width: 600px;
            margin : 20px auto;
            /*border: 1px solid red;*/
            box-sizing: inherit;
        }
        .card{
            display: inline-block;
            width: 110px;
            height: 60px;
            margin: 0 5px;
        }

        .cardImage{
            background-color: #eeeeee;
            border-radius: 5px;
            height: 60px;
            margin-bottom:5px;
            width: 100%;
        }
        .cardImage > h5{
            font-size:12px;
            display: inline-block;
            width: 90px;
            height: 60px;
            text-align: center;
            vertical-align: center;
        }


    </style>
</head>
<body>
<th:block th:replace="include/bodyHead :: bodyHeader"></th:block>

    </div>

    <div id="cardList"><!--카드 리스트-->

        <div class="card">
            <a href="#">
            <div class="cardImage">

        </div>

        <div class="card">

            </div>
                <div class="cardTitle"><h5>스테디셀러</h5></div>

        </div>
        <div class="card">

                <h5>매진 임박 </h5>
            </div>

        </div>
        <div class="card">
            <a th:href="@{/products/male}">
            <div class="cardImage">

            </a>
        </div>
        <div class="card">
            <a th:href="@{/products/female}">
            <div class="cardImage">
                <h5></h5>
            </div>

            </a>
        </div>
        <div class="card">

                <h5></h5>
            </div>
                <div class="cardTitle"><h5>신상품</h5></div>
            </a>
        </div>
        <div class="card">
            <a th:href="@{/products/category/{categoryName} (categoryName=1)}">

                <h5>카테사진</h5>

        <div class="card">
