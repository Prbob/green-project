<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UNCOMMON</title>
    <th:block th:replace="include/header :: header"></th:block>
    <script src="https://kit.fontawesome.com/3697bc8c45.js" crossorigin="anonymous"></script>
    <style>
        *{
            color: #1d1d1b;
        }
        .container{
            margin: 0 auto;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }

        .container img {
            display: inline-block;
            width:100%;
        }

        #cardList{
            width: 700px;
            margin : 20px auto;
            /*border: 1px solid red;*/
            box-sizing: inherit;
        }
        .card{
            display: inline-block;
            width: 140px;
            height: 100px;
            margin: 5px;
        }

        .cardImage{
            background-color: #eeeeee;
            border-radius: 5px;
            height: 70px;
            margin-bottom:5px;
            width: 100%;
        }
        .cardImage p{
            line-height: 1.7em;
            font-size: 40px;
        }
        .cardImage i {
            font-size: 32px;
            color: rgba(238, 153, 18, 0.99);
        }
        .cardTitle > h5{
            font-size:12px;
            display: inline-block;
            width: 90px;
            height: 60px;
            text-align: center;
            vertical-align: center;
        }


    </style>
</head>
<body>
<th:block th:replace="include/bodyHead :: bodyHeader"></th:block>
<!--<div class="header">-->
<!--    <p>헤더 상자</p>-->
<!--    <a th:href="@{/member/login}">로그인페이지</a>-->
<!--    <a th:href="@{/member/joinMember}">회원가입 페이지</a>-->
<!--</div>-->

<div class="container"> <!-- 배너 등 메인화면 리스트-->

    <div class="banner"> <!--임시 배너-->
        <a href="#" alt="banner01"><img src="/image/banner/sample_banner01.png"></a>
    </div>

    <div id="cardList"><!--카드 리스트-->

        <div class="card">
            <a href="#">
                <div class="cardImage">
                    <p><i class="fa-solid fa-ranking-star"></i></p>
                </div>
                <!--png 상품 이미지 또는 박스 제목 디자인 삽입-->
                <div class="cardTitle"><h5>실시간 차트</h5></div>
            </a>
        </div>
        <div class="card">
            <a th:href="@{/products/category/{categoryName} (categoryName=1)}">
                <div class="cardImage"style="padding:16px 4px 4px 4px;">
                    <p style="font-size:14px; line-height: 1.5em;">UNCOMMON<br>EXCLUSIVE</p>
                </div>
                <div class="cardTitle"><h5>한정 제품</h5></div>
            </a>
        </div>
        <div class="card">
            <a href="/products/soldOut">
                <div class="cardImage">
                    <p><i class="fa-solid fa-bolt"></i></p>
                </div>
                <div class="cardTitle"><h5>LAST PIECE</h5></div><!--stock 기준 하위 30개-->
            </a>
        </div>

        <div class="card">
            <a href="#">
                <div class="cardImage"style="padding:16px 4px 4px 4px;">
                    <p style="font-size:14px; line-height: 1.5em;">STEADY<br>ITEMS</p>
                </div>
                <div class="cardTitle"><h5>스테디셀러</h5></div>
            </a>
        </div>

        <div class="card">
            <a th:href="@{/products/list(gender=man)}">
                <div class="cardImage">
                    <h5><i class="fa-solid fa-m" style="color:rgba(2,2,138,0.78);line-height: 2.5em; font-size: 24px;padding-top: 7px;"></i></h5>
                </div>
                <div class="cardTitle"><h5>남성제품</h5></div>
            </a>
        </div>
        <div class="card">
            <a th:href="@{/products/list(gender=woman)}">
                <div class="cardImage">
                    <h5><i class="fa-solid fa-w" style="color:rgba(168,18,114,0.78); line-height: 2.5em; font-size: 24px;padding-top: 7px;"></i></h5>
                </div>
                <div class="cardTitle"><h5>여성제품</h5></div>
            </a>
        </div>
        <div class="card">
            <a href="#">
                <div class="cardImage">
                    <img style="display: inline-block; width:100%; height: 100%; border-radius: 5px;" src="/image/card_07.jpg">
                </div>
                <div class="cardTitle"><h5>신상품</h5></div>
                <!--뉴발 렉토 검색링크결과 링크걸면 됨-->
            </a>
        </div>

        <div class="card">
            <a href="#">
                <div class="cardImage">
                    <img style="display: inline-block; width:60%; " src="/image/productMain/Nike_Zoom_Vomero_5_Cobblestone_and_Flat_Pewter_(W).png">
                </div>
                <div class="cardTitle"><h5>줌 보메로 라인</h5></div> <!--보메로 검색 결과 링크-->
            </a>
        </div>


    </div>


</div>
<th:block th:replace="include/footer :: footer"></th:block>
</body>
</html>
