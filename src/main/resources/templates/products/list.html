<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UNCOMMON | SHOP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <th:block th:replace="include/header :: header"></th:block>
    <link rel="stylesheet" th:href="@{/css/product.css}" type="text/css">
    <script src="https://kit.fontawesome.com/3697bc8c45.js" crossorigin="anonymous"></script>

    <style>
        *{
            color: #1d1d1b; box-sizing: border-box;
        }
        aside{
            padding : 20px;
            box-sizing: border-box;
            height: 900px;
        }

        input{
            border: 1px solid grey;
            line-height: 2em;
        }
        #searchForm{
            margin-top: 20px;
        }
        #searchForm p{
            font-size:14px;
            line-height: 22px;
        }
        #searchForm input{
            margin-bottom:5px;
            border: 1px solid #909090;
            width: 188px;
            padding-left: 5px;
            border-radius: 2px;
        }
        button{
            /*디자인 몰라 가져오자...*/
        }
        .content_area{
            padding:0;
        }
        .content_area .categories {
            font-family: inherit;
            font-size: 14px;
            width: 100%;
            padding: 15px 0;
            font-weight: bold;
            margin : auto;
            display:flex;
            justify-content: space-between;
            align-items:center;
            box-shadow: 0 1px 0px #dddddd;
        }
        .categories ul{
            display: flex;
        }
        .categories li{
            margin:0 20px;
        }

        .productWrap{
            width: 100%;
            display: flex;
            padding: 20px;
            /*border:1px solid yellow;*/
        }
        .itembox{
            width: 220px;
            height: 320px;
            margin: 3px;
            /*border:1px solid blue;*/
        }
        .itembox a{
            display: inline-block;
        }
        .itembox img{
            background-color: #cccccc;
            display: inherit;
            width: 100%;
            height: 220px;
            border-radius: 3px;
            margin-bottom: 5px;
        }

        .itembox p{
            padding-left: 5px;
            text-align: left;
            line-height: 1.8em;
        }
        .pagingBox {
            /*border: 1px solid red;*/
            text-align: center;
            padding:20px;
        }


    </style>
</head>
<body>
<th:block th:replace="include/bodyHead :: bodyHeader"></th:block>

<div class="container">
    <aside>
        <h5>필터</h5><button type="button" class="btn">Search</button>
        <div id="filter">
            <form th:action method="get" id="searchForm">
                <p>상품명<br><input type="text" id="nameSearch" name="nameSearch" style="background-color: white"></p>
<!--                <div>-->
<!--                    <div>카테고리</div>-->
<!--                    <select th:field="*{category}" class="form-select">-->
<!--                        <option value="">==카테고리 선택==</option>-->
<!--                        <option th:each="category : ${categories}" th:value="${category.id}"-->
<!--                                th:text="${category.name}">와좌</option>-->
<!--                    </select>-->
<!--                </div>-->
                <p>카테고리<br>
                    <select style="width:190px; font-size: 16px;" name="categoryId">
                        <option value=""> </option>
                        <option th:each="category : ${categories}" th:value="${category.id}"
                                th:text="${category.name}"></option>
                    </select>
                </p>

                <p>브랜드<br>
                    <select style="width:190px; font-size: 16px;" name="brandId" >
                        <option value="" > </option>
                        <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.name}"></option>
                    </select>
                </p>

            </form>
        </div>
    </aside> <!--END sidebar-->

    <div class="content_area">
        <div class="categories">
            <ul class="category_gnb">
                <li style="font-weight: bolder"><a th:href="@{/products/list}" th:text="전체"></a></li>
               <li th:each="category : ${categories}">
                   <a th:if="${category != pname}" th:href="@{/products/category(categoryId=${category.id})}" th:text="${category.name}"></a>
               </li>
            </ul>
        </div>

        <div class="productWrap">
            <div class="itembox" th:each="product : ${products}">
                <a th:href="@{/products/detail/{productId} (productId=${product.id})}" >
                    <img th:src="@{|/upload/${product.imgName}|}"/>
                    <div class="itembox_info">
                        <b><p th:text="|${product.brand.name}|"></p></b>
                        <p th:text="${#strings.length(product.name) < 20 ? product.name : #strings.substring(product.name, 0, 20) + ' ...'}"></p>
                        <p th:text="|${#numbers.formatDecimal(product.price,3, 'COMMA',0,'POINT')}|" class="priceTag"></p><br>
                    </div>
                </a>
            </div>
        </div>

        <div class="pagingBox">
            <a th:if="${5 < startPage}" th:href="@{/products/__${pname}__(page = ${startPage-6},nameSearch = ${param.nameSearch},brandId=${param.brandId})}">
                <i class="fas fa-chevron-left"></i>
            </a>
        <th:block th:each="page : ${#numbers.sequence(startPage,endPage)}">
            <a th:if="${page != nowPage}" th:href="@{/products/__${pname}__(page = ${page-1},nameSearch = ${param.nameSearch},brandId=${param.brandId})}" th:text="${page}"></a>
            <strong th:if="${page == nowPage}"  th:text="${page}" style="color:red"></strong>
        </th:block>
            <a th:if="${totalPage > endPage && endPage != 0}" th:href="@{/products/__${pname}__(page = ${endPage}, nameSearch = ${param.nameSearch},brandId=${param.brandId})}">
                <i class="fas fa-chevron-right"></i> <!-- Font Awesome 아이콘 클래스를 추가합니다 -->
            </a>
        </div><!--pagingBox END-->
    </div>

</div> <!-- /container -->

<th:block th:replace="include/footer :: footer"></th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
